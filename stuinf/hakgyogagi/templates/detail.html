{% if user == my_inf.author  %}
    <a href="{% url 'update' my_inf.id %}"><button>수정</button></a>

{% endif %}

    <form method="POST" action="{% url 'create_comment' my_inf.id %}">
    {% csrf_token %}
    {{comment_form}}
    <input type="submit" value="확인">
    </form>
{% endif %}
